<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コードをUTF-8を使う -->
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Sixth Sensor</title>
    <!-- 「enchant.js」を読み込む -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


    <link rel="stylesheet" type="text/css" href="mainStyle.css">

    <!-- 「body」要素のマージンを「0」に設定する -->
    <style type="text/css"></style>
  </head>

  <!-- 「body」要素は必須 -->
  <body>
    
      
      <div class="main">
        <!--Hello Area-->
        <div class="area">
            <p class="topic">Hello.</p>
            
            <input type="image" id="setting-btn" src="img/setting.png" alt="">
        </div>

        <!--Graph Area-->
        <div class="area">
            <p class="topic">Graph.</p>
            <div id="graph">                                                                                                            
              <button type="button" class="btn" id="week">week</button>
              <button type="button" class="btn" id="day">day</button>
              <button type="button" class="btn" id="tweet">tweet</button>
              <canvas id="myChart"></canvas>
              </div>
        </div>
        
        <!--Nantoka Area-->
        <div class="area">
            <p class="topic">Words.</p>
            <p class="sub-text"></p>
            <img class="text_mining" src="./textmining/wc_test_bp.png">
        </div>
    </div>
  </body>
</html>
